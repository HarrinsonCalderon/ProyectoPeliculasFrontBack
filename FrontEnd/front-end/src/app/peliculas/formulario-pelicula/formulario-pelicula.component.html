<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Titulo*</mat-label>
        <input formControlName="titulo" matInput/>
        <mat-error>El campo titulo es requerido</mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="enCines">En cines</mat-checkbox>
    <mat-form-field appearance="outline">
        <mat-label>Trailer*</mat-label>
        <input formControlName="trailer" matInput/>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Fecha de lanzamiento</mat-label>
        <input formControlName="fechaLanzamiento" matInput [matDatepicker]="picker"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h4>Seleccionar poster</h4>
    <app-input-img (archivoSeleccionado)="archivoSeleccionado($event)" [urlImagenActual]="modelo?.poster"></app-input-img>

    <h4>Resumen de la pelicula</h4>

    <app-input-markdown
    (changeMarkdown)="changeMarkdown($event)"
    ></app-input-markdown>


    <h4>Seleccione los g√©neros</h4>
    <app-selector-multiple [NoSeleccionados]="generosNoSeleccionados" [Seleccionados]="generosSeleccionados"></app-selector-multiple>

    
    <h4>Seleccione los cines</h4>
    <app-selector-multiple [NoSeleccionados]="cinesNoSeleccionados" [Seleccionados]="cinesSeleccionados"></app-selector-multiple>


    <h4>Seleccione los actores</h4>
    <app-autocomplete-actores></app-autocomplete-actores>

    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid"> Guardar Cambios</button>
        <a mat-stroked-button routerLink="/">Cancelar</a>
    </div>
</form>
