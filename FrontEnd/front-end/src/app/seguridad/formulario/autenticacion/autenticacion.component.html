<h3>{{accion}}</h3>

<form (submit)="onSubmit.emit(form.value)" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput/>
        <mat-error>{{obtenerMensajeErrorEmail()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput type="password"/>
        <mat-error>El campo password es requerido</mat-error>
    </mat-form-field>

    <div>
        <button mat-flat-button color="primary" [disabled]="!form.valid">
        {{accion}}
        </button>

        <button mat-stroked-button routerLink="/">
            Cancelar
        </button>
    </div>
</form>
