
<h2>GÃ©neros</h2>
<button mat-flat-button color="primary" routerLink="/generos/crear">Crear nuevo</button>

<app-listadp-generico [listado]="columnasAMostrar">
    <ng-container contenido>
        <table #table mat-table [dataSource]="generos" class="mat-elevation-z8" > 
            <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>
            
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/generos/editar/{{element.id}}" mat-flat-button color="primary">Editar</a>
                    <button mat-flat-button color="warn">Borrar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
            <tr mat-row *matRowDef="let row; columns:columnasAMostrar"></tr>

        </table>

       
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        [length]="8"
        [pageSize]="5"  >
        </mat-paginator>
    </ng-container>
</app-listadp-generico>
